<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#mainGradient)" opacity="0.95"/>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.05" stroke="white" stroke-width="2" opacity="0.15"/>
  
  <!-- Medical Cross - Modern Design -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar with rounded ends -->
    <rect x="-8" y="-35" width="16" height="70" rx="8" fill="url(#accentGradient)"/>
    
    <!-- Horizontal bar with rounded ends -->
    <rect x="-35" y="-8" width="70" height="16" rx="8" fill="url(#accentGradient)"/>
    
    <!-- Pulse line accent - represents heartbeat -->
    <g opacity="0.3">
      <line x1="-50" y1="-45" x2="-40" y2="-45" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="-38" y1="-45" x2="-32" y2="-35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-32" y1="-35" x2="-26" y2="-50" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-26" y1="-50" x2="-20" y2="-45" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-20" y1="-45" x2="-10" y2="-45" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="70" cy="60" rx="30" ry="35" fill="white" opacity="0.1"/>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.5"/>
</svg>
